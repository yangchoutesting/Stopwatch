<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>

    <link rel="stylesheet" href="style.css" />
    <script src="stopwatch.js"></script>
  </head>
  <body>
    <p>StopWatch practice.</p>

    <hr />

    <div class="container">
      <div id="display">00:00:00</div>
      <div class="buttons">
        <button id="start" onclick="stopwatch.start()">start</button>
        <button id="stop" onclick="stopwatch.stop()">stop</button>
        <button id="reset" onclick="stopwatch.reset()">reset</button>
      </div>
    </div>
  </body>
</html>
